<html>
    <head>
        <title>
            {% if title is defined -%}
                {{title}}
            {% else -%}
                Documentation
            {% endif -%}
        </title>
    </head>
    <body>
        <h1>
            {% if title is defined -%}
                {{title}}
            {% else -%}
                Documentation
            {% endif -%}
        </h1>
            {% if updated is defined -%}
                <p>{{updated}}</p>
            {% endif -%}
        {% for i in entry %}
        <div>
            {% if i.links is defined -%}
            {% endif -%}
            <p>
            {% if i.content is defined -%}
                <p>{{i.content['#text']|safe}}</p>
            {% endif -%}
            </p>
        </div>
        {% endfor %}
    </body>
</html>
