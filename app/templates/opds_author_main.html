<html>
    <head>
        <title>
            {% if title is defined -%}
                {{title}}
            {% else -%}
                Documentation
            {% endif -%}
        </title>
    </head>
    <body>
        <h1>
            {% if title is defined -%}
                {{title}}
            {% else -%}
                Documentation
            {% endif -%}
        </h1>
            {% if updated is defined -%}
                <p>{{updated}}</p>
            {% endif -%}
        {% for i in entry %}
        <div>
        {% if i.content is defined -%}
            <h2>{{i.title}}</h2>
            <p>{{i.content['#text']|safe}}</p>
        {% else -%}
            <p><a href={{i.link['@href']|replace('/opds', '/html', 1)}}>{{i.title}}</a></p>
        {% endif -%}
        </div>
        {% endfor %}
    </body>
</html>
